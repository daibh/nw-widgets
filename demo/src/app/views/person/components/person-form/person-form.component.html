<div [formGroup]="formGroup">
    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" name="name" formControlName="name"
            [ngClass]="{ 'is-invalid': nameControl.touched && nameControl.invalid, 'is-valid': nameControl.valid }">
        <div *ngIf="nameControl.touched && nameControl.invalid" class="invalid-feedback">
            <div *ngIf="nameControl.touched && nameControl.hasError('required')">Name is required</div>
            <div *ngIf="nameControl.touched && nameControl.hasError('nameUnique')">
                {{nameControl.getError('nameUnique')}}
            </div>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" class="form-control" id="email" name="email" formControlName="email"
                [ngClass]="{ 'is-invalid': emailControl.touched && emailControl.invalid, 'is-valid': emailControl.valid }">
            <div *ngIf="emailControl.invalid" class="invalid-feedback">
                <div *ngIf="emailControl.touched && emailControl.hasError('required')">Email is required</div>
                <div *ngIf="emailControl.touched && emailControl.hasError('emailUnique')">
                    {{emailControl.getError('emailUnique')}}
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <textarea class="form-control" id="address" name="address" formControlName="address"
                [ngClass]="{ 'is-invalid': addressControl.touched && addressControl.invalid, 'is-valid': addressControl.valid }"></textarea>
            <div *ngIf="addressControl.invalid" class="invalid-feedback">
                <div *ngIf="addressControl.touched && addressControl.hasError('required')">Address is required</div>
            </div>
        </div>
    </div>
</div>
